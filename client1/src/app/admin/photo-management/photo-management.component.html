
<div class="row">
    <div class="col-2" *ngFor="let photo of photos">
        <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail p-1" />
        <div class="text-center">
            <button 
           
            (click) ="ApprovePhoto(photo.id)"
            [ngClass] ='photo.isApproved ? "btn-success active": "btn-outline-success" '
            class="btn btn-sm">
            Approve</button>
            <button
            [disabled ="photo.isApproved"]
            click) ="RejectPhoto(photo.id)"
             class="btn btn-sm btn-danger"
             ><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
